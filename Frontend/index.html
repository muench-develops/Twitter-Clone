<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Fontawesome-->
    <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


    <title>Tweetie</title>
</head>

<body class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Tweetie</h1>
        </div>
    </div>
    <form>
        <div class="form-group mt-3">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <textarea type="Message" class="form-control" id="Message" aria-describedby="Message" rows="3"
                        name="Message" maxlength="280"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5 text-right text-muted counting font-weight-light">0 / 280 Zeichen</div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 text-center">
                <button type="submit" class="btn btn-lg btn-primary w-100">Senden <i class="fas fa-paper-plane ml-1"></i></button>
            </div>
        </div>
    </form>
    <div class="loading">
        <div class="row justify-content-center my-3">
            <div class="col-md-4 text-center">
                <img src="loading.gif" alt="loading" id="" name="" />
            </div>
        </div>
    </div>
    <div class="tweeties text-center">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!--Fontawesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>

    <script type="text/javascript" src="client.js"></script>

</body>

</html>
